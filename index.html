<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dakon</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			.green{
				background-color: goldenrod;
			}
			.info-box {
				font-size: 24px;
				margin: auto;
				width: fit-content;
			}
		</style>
	</head>
	<body>
		<header></header>
		<main>
			<div class="info-box">klik start untuk memulai</div>
			<div class="stone-place place-b"></div>
			<div class="game-arena">
				<div class="zone zone-a">
					<div class="box-game"></div>
					<div class="box-game box-used rotate"></div>
					<div class="box-game box-used rotate"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used inv inv-a"></div>
				</div>
				<div class="zone zone-b">
					<div class="box-game"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used"></div>
					<div class="box-game box-used inv inv-b"></div>
				</div>
			</div>
			<div class="stone-place place-a"></div>
			<div class="start-button" onclick="pilihTurn()">Mulai Game</div>
		</main>
		<footer></footer>
		<script src="script.js"></script>
	</body>
</html>
